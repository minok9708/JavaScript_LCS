<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 테스트 -->
    <title>Home</title>
    <link href="com/css/home.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />

    <!-- 768px밑으로 넘어가면 모바일 css가 적용됨 -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="com/css/mobile.css"
    />
  </head>
  <body class="home_body">
    <center class="home_center">
      <header>
        <img class="logo_img" src="img/logogogogo.png" alt="logo" />
      </header>

      <div class="wrap">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="    카페를 검색해주세요 :)"
            onclick="location.href='search/cafe_search.html'"
          />
          <button
            type="submit"
            class="searchButton"
            onclick="location.href='search/cafe_search.html'"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </center>
    <div class="container" onclick="location.href='map/map.html'">
      <a>내 위치로 카페 찾기</a>
    </div>
  </body>
</html>
