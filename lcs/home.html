<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link href="com/css/home.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
    <!-- 768px밑으로 넘어가면 모바일 css가 적용됨 -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="com/css/mobile.css"
    />
  </head>
  <body class="home_body">
    <center class="home_center">
      <header>
        <img class="logo_img" src="img/info_test_test.png" alt="logo" />
      </header>

      <div class="wrap">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="    카페를 검색해주세요 :)"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <!-- 맵으로 이동 -->
      <!-- onclick="location.href='map/map.html' -->
    </center>

    <!-- <div class="pulseAnim"></div> -->
    <div class="container" onclick="location.href='map/map.html'">
      <a>내 위치로 카페 찾기</a>
    </div>

    <footer class="home_footer"></footer>
  </body>
</html>
