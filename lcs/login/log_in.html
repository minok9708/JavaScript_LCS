<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인페이지</title>
    <link href="/com/css/log_in.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="content">
      <center>
        <div class="login">
          <form action="login.php" method="post">
            <div id="id">
              <input type="text" id="id" placeholder="아이디를 입력하세요." />
            </div>

            <div id="pw">
              <input
                type="password"
                id="pw"
                placeholder="비밀번호를 입력하세요."
              />
            </div>

            <div id="middle">
              <input type="submit" title="로그인" , value="로그인" />
              <hr style="margin-bottom: 2%; width: 26%" />
            </div>

            <div id="Btn">
              <input type="submit" id="idSearchBtn" , value="아이디 찾기" />
              <input type="submit" id="pwSearchBtn" , value="비밀번호 찾기" />
              <input type="submit" id="signUpBtn" , value="회원가입" />
            </div>
          </form>
        </div>
      </center>
    </div>
  </body>
</html>
