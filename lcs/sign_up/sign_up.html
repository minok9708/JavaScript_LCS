<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입페이지</title>
    <link href="/lcs/com/css/sign_up.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <h2 id="h2">회원가입</h2>
      <hr id="hr1" />
    </header>

    <div class="contents">
      <div class="id">
        아이디<small style="color: red"> *</small><br />
        <input
          type="text"
          id="id"
          minlength="4"
          maxlength="15"
          autofocus
          required
        />
        <small style="color: red">4~15자리 이내의영문과 숫자</small>

        <div id="id_btn" style="display: inline-block">
          <input
            type="button"
            id="id_btn"
            value="중복확인"
            autofocus
            required
          />
        </div>
      </div>

      <div class="password">
        <div id="passwordForm" style="display: inline-block">
          <br />
          비밀번호<small style="color: red"> *</small><br />
          <input type="password" id="pw" autofocus required />
        </div>

        <div id="re_pw_form" style="display: inline-block">
          비밀번호 확인<small style="color: red"> *</small><br />
          <input type="password" id="re_pw" autofocus required />
        </div>
      </div>

      <div class="nameForm">
        <br />
        이름<small style="color: red"> *</small><br />
        <input type="text" id="name" autofocus required />
      </div>

      <div class="phoneinfo">
        <div id="phoneForm" style="display: inline-block">
          <br />연락처<small style="color: red"> *</small><br />
          <input type="text" id="phone" autofocus required />
        </div>

        <div id="phone_btn" style="display: inline-block">
          <input
            type="button"
            id="phone_btn"
            value="인증번호 받기"
            autofocus
            required
          />
        </div>

        <div id="phone_num_form" style="display: inline-block">
          인증번호 입력<br />
          <input type="tel" id="phone_num" autofocus required />
        </div>
      </div>

      <div class="emailForm">
        <br />이메일<br />
        <input type = "email"" id = "email" size="30">
      </div>
    </div>

    <br />

    <div class="storeinfo">
      <h2 id="h2">점포정보 등록</h2>
      <hr id="hr1" />

      <div class="contents">
        <div class="storeName">
          카페 명<small style="color: red"> *</small><br />
          <input type = "text"" id = "storeName">
        </div>

        <div class="storePhone">
          <br />카페 연락처<small style="color: red"> *</small><br />
          <input type = "text"" id = "storePhone">
        </div>

        <div class="storeAddr">
          <br />카페 주소<small style="color: red"> *</small><br />
          <input type = "text"" id = "storeAddr">
        </div>

        <div>
          <div id="companyNumber" style="display: inline-block">
            <br />사업자 등록번호<small style="color: red"> *</small><br />
            <input type="text" id="companyNum" autofocus required />
          </div>

          <div id="company_btn" style="display: inline-block">
            <input
              type="button"
              id="company_btn"
              value="인증번호 받기"
              autofocus
              required
            />
          </div>
        </div>

        <div class="allSeat">
          <br />총 좌석 수<small style="color: red"> *</small><br />
          <input type = "text"" id = "allSeat">
        </div>

        <div class="openTime">
          <br />오픈시간<br />
          <input type = "time"" id = "openTime">
        </div>

        <div class="closeTime">
          <br />마감시간<br />
          <input type = "time"" id = "closeTime">
        </div>
      </div>
    </div>

    <div class="reigist">
      <br />
      <input
        id="signUpBtn"
        type="submit"
        value=" 회원가입"
        onclick="reigistInfo()"
      />
      <input
        id="cencleBtn"
        type="submit"
        value=" 가입취소"
        onclick="location.href='/lcs/login/log_in.html'"
      />
    </div>

    <script>
      let reigistInfo = function () {
        id = document.getElementById("id").value;
        id_btn = document.getElementById("id_btn").value;
        pw = document.getElementById("pw").value;
        re_pw = document.getElementById("re_pw").value;
        name = document.getElementById("name").value;
        phone = document.getElementById("phone").value;
        phone_btn = document.getElementById("phone_btn").value;
        phone_num = document.getElementById("phone_num").value;
        email = document.getElementById("email").value;

        storeName = document.getElementById("storeName").value;
        storePhone = document.getElementById("storePhone").value;
        storeAddr = document.getElementById("storeAddr").value;
        companyNum = document.getElementById("companyNum").value;
        company_btn = document.getElementById("company_btn").value;
        allSeat = document.getElementById("allSeat").value;
        openTime = document.getElementById("openTime").value;
        closeTime = document.getElementById("closeTime").value;
        signUpBtn = document.getElementById("signUpBtn");

        console.log("아이디: " + id + " 비밀번호:" + pw);
        console.log("비밀번호 확인: " + re_pw);
        console.log("이름: " + name + " 연락처: " + phone);
        console.log("인증번호 입력: " + phone_num);
        console.log("이메일: " + email);

        console.log("카페명:" + storeName + " 카페 연락처:" + storePhone);
        console.log(
          "카페 주소:" + storeAddr + " 사업자 등록번호:" + companyNum
        );
        console.log("총 좌석 수:" + allSeat);
        console.log("오픈시간" + openTime + " 마감시간:" + closeTime);

        //전체 검사
        //아이디가 공백이거나 4글자 미만이면
        if (id === "" || id.length < 4) {
          alert("아이디를 다시입력하거나 4자이상 입력하세요!");
          //id포커스
          id.focus();
          // 비밀번호가 4자리 미만이거나 숫자가 아닐때
        } else if (pw == "" || pw.length < 4) {
          alert("비밀번호를 다시 입력하거나 4자 이상 입력하세요!");
          //비밀번호 포커스
          pw.focus();
          // 비밀번호가 처음입력한 값과 다를시
        } else if (pw != re_pw) {
          alert("패스워드가 일치하지 않습니다.");
          pw.focus();
        } else if (name == "") {
          alert("이름을 작성하세요!");
          name.focus();
        } else if (phone == "" || phone.length < 13) {
          alert("연락처를 다시 입력해주세요!('-'포함)");
          phone.focus();
        } else if (storeName == "") {
          alert("카페명을 다시 입력해주세요!");
          storeName.focus();
        } else if (storePhone == "") {
          alert("카페 연락처를 다시 입력해주세요!");
          storePhone.focus();
        } else if (storeAddr == "") {
          alert("카페 주소를 입력하세요!");
          storeAddr.focus();
        } else if (companyNum == "") {
          alert("사업자 등록번호를 입력하세요!");
          companyNum.focus();
        } else if (allSeat == "") {
          alert("총 좌석 수를 입력하세요!");
          allSeat.focus();
        } else {
          alert("회원가입을 축하합니다!!!!!!!!!!!!!!");
          console.log("회원가입 완료!!!");
        }
      };

      function cencle() {}
    </script>
  </body>
</html>
