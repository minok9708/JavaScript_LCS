<!DOCTYPE html>
<html lang="en">
  <head>

     <!-- Axios 라이브러리를 사용하기 위한 Api호출 -->

  </head>
  <body>
    <header id="header">
      <h2 id="h2">회원가입</h2>

    </header>

    <div class="contents">
      <div class="emailForm">
        <br />이메일<br />
        <input type = "email"" id = "email" size="30">

        <div id="auth" style="display: inline-block">
          <input
            type="button"
            id="auth_btn"
            value="중복확인"
            autofocus
            required
            onclick="doubleCheck()"
          />
          <input type="hidden" id="checked_email" value= 0>
        </div>
        <br /><h4 id ="emailText" ></h4></small>
      </div>

      <div class="password">
        <div id="passwordForm" style="display: inline-block">
          비밀번호<small style="color: red"> *</small><br />
          <input type="password" id="pw" autofocus required />
        </div>
        <br />
        <div id="re_pw_form" style="display: inline-block">
          <br /> 비밀번호 확인<small style="color: red"> *</small><br />
          <input type="password" id="re_pw" autofocus required />
        </div>
      </div>

      <div class="nameForm">
        <br />
        이름<small style="color: red"> *</small><br />
        <input type="text" id="name" autofocus required />
      </div>

      <div class="phoneinfo">
        <div id="phoneForm" style="display: inline-block">
          <br />연락처<small style="color: red"> *</small><br />
          <input type="text" id="phone" autofocus required />
        </div>
      </div>
    </div>

    <!-- 회원가입 폼  -->
    <div class="reigist">
      <br />
      <input
        id="signUpBtn"
        type="submit"
        value=" 회원가입"
        onclick="reigistInfo()"
      />
      <input
        id="cencleBtn"
        type="submit"
        value=" 가입취소"
        onclick="location.href='login/log_in.html'"
      />
    </div>

    <script>
      let reigistInfo = function () {
        let pwCheck = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,20}$/;/* 대소문자 숫자 특수문자 혼합 8자리 이상 */
        let emailCheck = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;//이메일 정규식
        let phoneCheck = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}/;     //연락처 정규식
        //let nameCheck = /^[가-힣a-zA-Z]+$/; //이름 정규식

        email = document.getElementById("email").value;
        pw = document.getElementById("pw").value;
        re_pw = document.getElementById("re_pw").value;
        name = document.getElementById("name").value;
        phone = document.getElementById("phone").value;

        //이메일 공백 검사
        if (email === "") {
          alert("이메일을 다시입력하세요!");
          return false;
        }

        //이메일 유효성 정규식 검사
        if(!emailCheck.test(email)){
          alert("이메일 형식이 올바르지 않습니다.");
          return false;
        }

        //중복확인 버튼을 안눌럿을 경우 ---> 회원가입 요청 못보내게
        if(checked_email === 0 ){
          alert("중복확인 버튼을 눌러주세요!!");
          return false;
        }

        //비밀번호 공백 및 자리수 검사
        if (pw === "" || pw.length < 4) {
          alert("비밀번호를 다시 입력하거나 4자 이상 입력하세요!");
          return false;
        }

        //비밀번호 확인 공백 검사
        if(re_pw === ""){
          alert("비밀번호 확인을 다시 입력해주세요");
          return false;
        }

        //비밀번호 유효성 정규식 검사
        if(!pwCheck.test(pw)){
          alert("비밀번호 형식이 올바르지 않습니다.");
          return false;
        }

        //비밀번호 일치 검사
        if (pw != re_pw) {
          alert("패스워드가 일치하지 않습니다.");
          return false;
        } 

        //이름 공백 검사
        if (name == "") {
          alert("이름을 작성하세요!");
          return false;
        } 

         //이름 유효성 정규식 검사
        //  if(!nameCheck.test(name)){
        //   alert("이름 형식이 올바르지 않습니다.");
        //   return false;
        // }
        
        //연락처 공백 검사
        if (phone == "") {
          alert("연락처를 다시 입력해주세요!('-'포함)");
          return false;
        }

        //연락처 유효성 정규식 검사
        if(!phoneCheck.test(phone)){
          alert("연락처 형식이 올바르지 않습니다.ex)010-0000-0000");
          return false;
        }

        console.log("이메일: " + email + " 비밀번호:" + pw);
        console.log("비밀번호 확인: " + re_pw);
        console.log("이름: " + name );
        console.log( "연락처: " + phone);
        

        //다 모든조건을 만족 할때,
        alert("회원가입 성공!!");

        //모든 검사를 다 통과했을 경우
        // let signUpUrl = "https://cafeaddy.xyz:8080/api/name";

        //   axios({
        //     method: "post",
        //     headers: {
        //       "Content-Type": "application/json",
        //       Accept: "application/json",
        //     },
        //     url: signUpUrl,
        //     data: {},
        //     params: {
        //       email:email,
        //       pw:pw,
        //       name:name,
        //       phone:phone,
        //     },
        //   })
        //     .then(({data}) => {
        //       console.log(data);

        //       if(data === true){
        //         alert("회원가입 성공!!!!!")
        //       }else{
        //         alert("회원가입 실패...")
        //       }
        //     })
        //     .catch((error) => {
        //       console.log("error:", error.response);
        //     });
      };
      
      //이메일 중복체크 버튼 구현
      function doubleCheck(){
        email = document.getElementById("email").value;
        emailText =document.getElementById("emailText").value;
        checked_email = document.getElementById("checked_email").value;

        let emailCheck = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;//이메일 정규식

        checked_email=1; //중복체크 버튼을 눌렀을 때
        console.log(checked_email)

        if (email === "") {
          alert("이메일을 다시입력하세요!");
          return false;
        }

        if(!emailCheck.test(email)){
          alert("이메일 형식이 올바르지 않습니다.");
          return false;
        }
        console.log("유효성 검사 한 이메일:"+ email);
         console.log(checked_email);

        let emailCheckUrl = "https://cafeaddy.xyz:8080/api/owner/duplicate";

          axios({
            method: "get",
            url: emailCheckUrl,
            data: {},
            params: {
             email: email,
            },
          })
            .then(({data}) => {
              //console.log("사용할 수있는 이메일 입니다."); //중복체크 통과(중복이 아닌경우)
              document.getElementById('emailText').innerHTML="<h5 style='color: blue'>사용할 수 있는 이메일 입니다.<h5>"
              // console.log(checked_email);
            })
            .catch((error) => {
              console.log("error:", error.response);  //중복체크 미통과(중복인경우)
              //console.log("중복입니다.");
              document.getElementById('emailText').innerHTML="<h5 style='color: red'>중복된 이메일 입니다.<h5>"
            })
      };
    </script>
