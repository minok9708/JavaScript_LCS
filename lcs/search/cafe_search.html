<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 검색</title>

    <!-- Axios 라이브러리를 사용하기 위한 Api호출 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <link href="/com/css/cafe_search.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />

    <!-- width 768px밑으로 넘어가면 모바일 css가 적용됨 -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/com/css/mobile_cafe_search.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="search">
        <select
          class="SelectSearch"
          id="SelectSearch"
          name="WhichSearch"
          onchange="onChange();"
        >
          <option id="google" value="google">카페명 검색</option>
          <option id="naver" value="naver">주소명 검색</option>
        </select>

        <input
          type="text"
          id="searchTerm"
          placeholder=" 카페를 검색해주세요 :)"
          onkeydown="enterSearch()"
          name="search"
        />

        <button type="submit" class="searchButton" onclick="serverSearch()">
          <!-- 아이콘 -->
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div>
      <h5 id="text">""에 대한 검색 결과 입니다.</h5>
    </div>
    <div id="borderBox">
      <ul id="cafeList">
        <a class="ttttt"></a>
      </ul>
    </div>

    <script>
      let category = "이름"; //카페명으로 검색: 이름 /주소명으로 검색: 위치

      let listdata = [];
      let message = "";

      //키보드로 엔터를 눌럿을때
      function enterSearch() {
        if (event.keyCode == 13) {
          serverSearch(); // 실행할 이벤트
        }
      }

      /* 카페명으로 검색: google(이름)
         주소명으로 검색: naver(주소) */
      function onChange() {
        let value = document.getElementById("SelectSearch").options[
          document.getElementById("SelectSearch").selectedIndex
        ].value;
        console.log(value);

        if (value == "naver") {
          //주소명으로 검색이면
          category = "주소";
          console.log(category);
        } else {
          //카페명으로 검색이면
          console.log(category);
        }
      }

      //검색바에 검색한 키워드를 콘솔에 출력
      function serverSearch() {
        var keyword = document.getElementById("searchTerm").value;
        console.log(keyword);
        console.log(category);

        message = '"' + keyword + '"' + " 에 대한 검색결과 입니다";
        console.log(message);

        let searchUrl = "https://cafeaddy.xyz:8080/api/name";

        axios({
          method: "post",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          url: searchUrl,
          data: {},
          params: {
            name: keyword,
            option: category,
          },
        })
          .then((data) => {
            console.log(data);
            listdata = data;
            console.log(listdata);
            list();
          })
          .catch((error) => {
            console.log("error:", error.response);
          });
      }

      function list() {
        console.log(listdata);

        let results = listdata.data;
        console.log(results);
        ttttt.append(results);

        //for(int i=0;i<results;i++){
        // ttttt.append(results[i]);
        //}
      }
    </script>
  </body>
</html>
