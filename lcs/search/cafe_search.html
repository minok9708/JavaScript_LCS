<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 검색</title>

    <!-- Axios 라이브러리를 사용하기 위한 Api호출 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <link href="/com/css/cafe_search.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />

    <!-- width 768px밑으로 넘어가면 모바일 css가 적용됨 -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/com/css/mobile_cafe_search.css"
    />
    
  </head>
  <body>
    <div class="wrap">
      <div class="search">
        <select class="SelectSearch" name="WhichSearch">
          <option id="google" value="google">카페명 검색</option>
          <option id="naver" value="naver">주소명 검색</option>
        </select>
        <input
          type="text"
          class="searchTerm"
          placeholder=" 카페를 검색해주세요 :)"
          onkeydown="enterSearch()"
        />
        <!-- <button class="button_cafe"type="button">카페검색</button>
        <button class="button_loc"type="button">주소검색</button> -->
        <button
          type="submit"
          class="searchButton"
          onclick="location.href='search/cafe_search.html'"
          "myFunction()"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <!-- <input
        id="selectMain"
        type="text"
        placeholder="검색어를 입력하세요"
        name="search"
        onkeydown="enterSearch()"
      />
      <input
        id="searchMain"
        type="button"
        value="검색"
        onclick="myFunction()"
      /> -->
    <ul id="cafeLsit"></ul>

    <script>
      //키보드로 엔터를 눌럿을때
      function enterSearch() {
        if (event.keyCode == 13) {
          myFunction(); // 실행할 이벤트
        }
      }

      //검색바에 검색한 키워드를 콘솔에 출력
      function myFunction() {
        var keyword = document.getElementById("selectMain").value;
        console.log(keyword);

        let message = '"' + keyword + '"' + " 에 대한 검색결과 입니다";
        console.log(message);
        //alert(keyword);

        let searchUrl = "https://cafeaddy.xyz:8080/api/name";

        axios({
          method: "post",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          url: searchUrl,
          data: {},
          params: {
            name: keyword,
          },
        })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.log("error:", error.response);
          });
      }
    </script>
  </body>
</html>
