<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>주변카페조회 지도</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=p8lftt0b2s"
    ></script>

    <style>
      input[type="search"] {
        width: 60%;
        border-top: none;
        border-right: none;
        border-left: none;
        border-width: 0.8px;
        outline: none;
      }

      input[type="submit"] {
        width: 20%;
        border-radius: 15%;
      }

      fieldset {
        width: 30%;
        border-radius: 1rem 1rem;
        /*border: none;*/
      }
    </style>
  </head>

  <body>
    <div id="map" style="width: 100%; height: 910px;"></div>

    <fieldset>
      <div id="searchBar">
        <input type="search" placeholder="카페를 검색하세요." />
        <input type="submit" name="searchBtn" value="검색" />
      </div>
    </fieldset>

    <script>
      var mapOptions = {
        /*지도 옵션 설정 부분*/ center: position,
        zoom: 15,
        scaleControl: false,
        logoControl: false,
        mapDataControl: false,
        zoomControl: true,
        zoomControlOptions: {
          style: naver.maps.ZoomControlStyle.SMALL,
          position: naver.maps.Position.TOP_RIGHT,
        },
        minZoom: 6,
      };

      var position = new naver.maps.LatLng(37.3595704, 127.105399);

      /*지도 생성 부분*/
      var map = new naver.maps.Map("map", mapOptions);

      var markerOptions = {
        /*마커 옵션에 관한 부분*/ position: position,
        map: map,
      };

      var marker = new naver.maps.Marker(markerOptions); /*마커 생성*/

      naver.maps.Event.addListener(map, "click", function (e) {
        /*클릭한 지점으로 마커옮기기*/ marker.setPosition(e.coord);
      });
    </script>
  </body>
</html>
