<!-- 화살표함수 설명 링크 : https://freestrokes.tistory.com/103 -->
<!-- 1. 맵 객체 생성 -->
<!-- 2. 현재위치 사용가능하면 현재위치를 받아와서 마커 표시후 시점변환 -->
<!-- 3. 초기경계위치를 바탕으로 현재화면안에있는 마커데이터만 수신 -->
<!-- 4. 3번에서 받아온 마커데이터를 바탕으로 화면에 표시 -->
<!-- 5. 사용자가 화면을 옮기는 이벤트를 수행할때 마다 그에 맞게 화면에 마커 표시 -->
<!-- 6. 마커마다 커스텀 오버레이를 활용하여 사용자가 마커를 클릭하는 이벤트를 수행했을시 Adobe XD 오버레이디자인에 맞게 출력 -->
<!-- 7. 사용자는 마커를 눌러 오버레이를 보고 오버레이에 상세정보 버튼을 눌러 상세정보 페이지로 데이터와 함께 이동 -->
<!DOCTYPE html>
<!-- 화면 꽉차게 height: 100% -->
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- 타이틀바 이름 -->
    <title>주변카페조회 지도</title>

    <!-- 카카오맵을 사용하기 위한 Api호출 -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f47e84cf13db3f58d6f37bcb23b2f9a4"
    ></script>

    <!-- Axios 라이브러리를 사용하기 위한 Api호출 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!-- 외부 css파일 사용 -->
    <link href="Map.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- Map.Html Body -->
  <body class="map_page_body">
    <!-- 맵 렌더링? 출력 -->
    <div id="map"></div>
    <p id="result"></p>
    <script>
      // 마커데이터를 담을 배열
      // 서버통신을 통하여 여기에다가 담으면됨
      // let markerdata = [];

      // 이게 아마 그 리액트에서 썻던 window 맵객체 공유하는거 document.getElementById가 중요
      const container = document.getElementById("map");
      // 맵 초기기본옵션 설정
      const options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3,
        draggable: true,
      };
      // 카카오맵 컨테이너 인자값과 옵션인자값을 주고 생성
      const map = new kakao.maps.Map(container, options);
      // 지도 줌인 레벨 조정
      map.setMinLevel(3);
      // 지도 줌아웃 레벨 조정
      map.setMaxLevel(10);
      // 지도에 확대 축소 컨트롤을 생성
      let zoomControl = new kakao.maps.ZoomControl();
      // 지도의 우측에 확대 축소 컨트롤을 추가
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      // 위에 객체가 실행후 0.1초후에 실행
      setTimeout(() => {
        findLocation();
      }, 200);

      const findLocation = () => {
        // 현위치 마커 표시
        // HTML5의 geolocation으로 사용할 수 있는지 확인
        if (navigator.geolocation) {
          // GeoLocation을 이용해서 접속 위치를 얻어오는것
          navigator.geolocation.getCurrentPosition((position) => {
            let lat = position.coords.latitude, // 현위치 위도
              lon = position.coords.longitude; // 현위치 경도
            console.log(lat);
            console.log(lon);

            let locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성
              // 변수안에 html을 표현할때 변수를 넣고자 하면 +를 사용 하여 스트링과 분리하여 자바처럼 변수를 넣으면됨
              // 반복문일 경우 lat[i] lon[i] title[i] 이런식으로 사용가능
              message =
                '<div style="padding:25px;">' +
                "경도: " +
                lat +
                "<br>" +
                "위도: " +
                lon +
                "</div>"; // 인포윈도우에 표시될 내용

            // 마커와 인포윈도우를 표시
            displayMarker(locPosition, message);
          });
        } else {
          // HTML5의 GeoLocation을 사용할 수 없을때 디폴트 마커 표시 위치와 인포윈도우 내용을 설정
          let locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
            message = "geolocation을 사용할수 없어요..";

          displayMarker(locPosition, message);
        }
        {
          //옵션
          enableHighAccuracy = true; //베터리를 소모해서 더 정확한 위치를 찾음
          maximumAge = 0; //한번찾은 위치정보를 해당 초만큼 캐싱
          timeout = Infinity; //주어진 초에 찾지못하면 에러발생
        }
      };

      // 지도에 마커와 인포윈도우를 표시하는 함수
      const displayMarker = (locPosition, message) => {
        // 마커 생성
        let marker = new kakao.maps.Marker({
          map: map,
          position: locPosition,
        });

        let iwContent = message, // 인포윈도우에 표시할 내용
          // 삭제버튼 표시 논리값 변수 false 시 인포윈도우 닫는 X 표시 사라짐
          iwRemoveable = true;

        // 인포윈도우를 생성
        let infowindow = new kakao.maps.InfoWindow({
          content: iwContent,
          removable: iwRemoveable,
        });

        // 인포윈도우를 마커위에 표시
        infowindow.open(map, marker);

        // 지도 중심좌표를 접속위치로 시점 변환으로 변경
        // setCenter 함수로도 할수있음 하지만 시점변환을 부드럽게 하고자 하기위해 panTo사용
        map.panTo(locPosition);
      };

      // -------------------------------------------------------------------------------
      //처음 좌표경계를 보내서 초기 마커데이터를 받는 함수를 작성
      // const displayServerMarker = (cafeData) => {
      //   console.log(cafeData);

      //   cafeData = cafeData.map((serverMarker) => {
      //     console.log(serverMarker);
      //     let marker = new kakao.maps.Marker({
      //       map: map,
      //       position: {lat: marker.latitude, lng: marker.longitude},
      //     });
      //   });
      // };
      const displayServerMarker = (cafeData) => {
        console.log(cafeData);

        cafeData.map((serverMarker, index) => {
          let marker = new kakao.maps.Marker({
            map: map,
            key: index,
            title: serverMarker.name,
            position: {lat: serverMarker.latitude, lng: serverMarker.longitude},
            name: serverMarker.name,
          });
          console.log(marker)
        });
    

        //displayMarker(marker.position,marker.name);
      };
      // -------------------------------------------------------------------------------

      // 지도가 이동, 확대, 축소로 인해 지도영역이 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록
      // 화살표 함수 사용
      // 여기다가 뭘 넣어야할지 의문
      // 아예 필요없을수도 idle이 대체
      const bounds_change = kakao.maps.event.addListener(
        map,
        "bounds_changed",
        () => {}
      );

      // 지도가 확대 또는 축소되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록
      const map_zoom = kakao.maps.event.addListener(
        map,
        "zoom_changed",
        function () {
          // 지도의 현재 레벨을 얻어옵니다
          let level = map.getLevel();

          let message = "현재 지도 레벨은 " + level + " 입니다";
          console.log(message);
        }
      );

      // 지도 시점이 완전히 변화했을때 수행되는 이벤트 등록
      // boundsChange와 다름
      // https://code-zzolbo.tistory.com/33
      const map_idle = kakao.maps.event.addListener(map, "idle", function () {
        // let cafeData = [];
        // 지도 영역정보를 얻어오기
        let bounds = map.getBounds();

        // 영역정보의 남서쪽 정보 얻어오기
        let swLatlng = bounds.getSouthWest();

        // 영역정보의 북동쪽 정보 얻어오기
        let neLatlng = bounds.getNorthEast();

        // 영역정보의 남서쪽 위도, 경도값 변수
        let swLatitude = swLatlng.getLat();
        let swLongitude = swLatlng.getLng();
        // 영역정보의 북동쪽 위도, 경도값 변수
        let neLatitude = neLatlng.getLat();
        let neLongitude = neLatlng.getLng();

        // 영역정보 출력 올바른지 테스트 콘솔 로그
        console.log(`남서쪽 위도: ${swLatitude}`);
        console.log(`남서쪽 경도: ${swLongitude}`);
        console.log(`북동쪽 위도: ${neLatitude}`);
        console.log(`북동쪽 경도: ${neLongitude}`);

        let message =
          "지도의 중심좌표는 " +
          map.getCenter().toString() +
          " 입니다." +
          "\n" +
          "확대 레벨은 " +
          map.getLevel() +
          " 레벨 입니다.";
        console.log(message);

        //console.log(swLatitude,swLongitude, neLatitude,neLongitude)

        // ----------------------------------------------------------------------------------------
        // 마커데이터 불러오는 통신코드
        // 시점변환이 완료되었을때 경계값을 보내 마커 출력
        let mapUrl = "https://cafeaddy.xyz:8080/api/cafes/around";
        let cafeData = [];

        axios({
          method: "get",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          url: mapUrl,
          data: {},
          params: {
            neLongitude: neLongitude,
            neLatitude: neLatitude,
            swLongitude: swLongitude,
            swLatitude: swLatitude,
          },
        })
          .then(({data}) => {
            // if (data.statusCode === 404) {
            //   console.log("404에러");
            // } else if (data.statusCode === 200) {
            //   cafeData = data.data;
            // console.log(data.data);
            // }

            //console.log(data.data);
            //cafeData.push(data.data)

            //서버에서 받아오 데이터 리스트를 cafeData 변수에 넣기
            for (i = 0; cafeData.length < data.data.length; i++) {
              cafeData[i] = data.data[i];
            }

            //console.log(cafeData);
          })
          .catch((error) => {
            console.log("error:", error.response);
          });
        //console.log(cafeData);

        // cafeData를 함수로 보냄
        displayServerMarker(cafeData);
        // ----------------------------------------------------------------------------------------
      });
    </script>
  </body>
</html>
